{% extends 'myapp/base.html' %}

{% block content %}
    <div class="d-flex flex-column bg-body-secondary" style="padding: 20px 5% 16px 5%; width: 100%">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card shadow rounded-4" style="">
                <div class="card-header" style="padding: 16px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" style="color: #3b82f6; margin-right: 4px; margin-bottom: 4px;">
                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    <span class="fs-5">更改支出</span>
                </div>
                <div class="card-body">
                    <div class="row" style="padding-top: 8px">
                        <div class="col">
                            <div style="padding-bottom: 6px;">
                                <label>{{ expenseForm.expenseType.label }}</label>
                            </div>
                                {{ expenseForm.expenseType }}
                        </div>
                        <div class="col">
                            <label style="padding-bottom: 6px;">{{ expenseForm.expenseDescription.label }}</label>
                            {{ expenseForm.expenseDescription }}
                        </div>
                    </div>
                    <div style="padding-top: 12px">
                        <label style="padding-bottom: 6px;">{{ expenseForm.expenseNumber.label }}</label>
                        {{ expenseForm.expenseNumber }}
                    </div>
                    <div style="padding-top: 12px; padding-bottom: 8px;">
                        <label style="padding-bottom: 6px;">{{ expenseForm.expenseDate.label }}</label>
                        {{ expenseForm.expenseDate }}
                    </div>
                </div>
                <div class="card-footer text-end" style="padding: 12px">
                    <input class="btn btn-success" style="background-color: #3b82f6; padding: 8px 12px; font-size: 16px; margin-left: 8px" type="submit" value="更新" />
                </div>
            </div>
        </form>
    </div>


{% endblock  %}
