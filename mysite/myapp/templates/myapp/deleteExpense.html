{% extends 'myapp/base.html' %}

{% block content %}
    <div class="d-flex flex-column bg-body-secondary align-items-center" style="padding: 20px 5% 16px 5%; width: 100%">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card shadow rounded-4" style="width:380px;">
                <div class="card-header" style="padding: 16px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" style="color: #3b82f6; margin-right: 4px; margin-bottom: 4px;">
                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    <span class="fs-5">刪除項目</span>
                </div>
                <div class="card-body">
                    <p>是否刪除 "{{ expense.expenseDescription }}" ?</p>
                </div>
                <div class="d-flex card-footer flex-column align-items-stretch" style="padding: 16px; gap: 12px;">
                    <input class="btn btn-danger" type="submit" value="刪除" />
                    <a class="btn btn-secondary" href="{% url 'index' %}">取消</a>
                </div>
            </div>
        </form>
    </div>

{% endblock  %}
